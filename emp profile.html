<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="emp profile.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="">
                </span>
                <div class="text logo-text">
                    <span class="name">&nbsp;Comp Name</span>
                    <span class="profession">EMPLOYEE</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link space"></li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-user-rectangle icon'></i>
                            <span class="text nav-text">Profile</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-calendar icon'></i>
                            <span class="text nav-text">Leave</span>
                        </a>
                    </li>
                    
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-folder-open icon'></i>
                            <span class="text nav-text">Reports</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="nav-link change-password">
                    <a href="#">
                        <i class='bx bx-key icon'></i>
                        <span class="text nav-text">Change Password</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="text">Profile</div>
        <div class="contents">
            <div class="container">
                <header>
                    View Profile
                    <img src="sample.jpg" alt="" class="profile-image">
                </header>
                <form action="#">
                    <div class="form-first">
                        <div class="details personal">
                            <span class="title">Personal Details</span>
        
                            <div class="fields">
                                <div class="input-field">
                                    <label>First Name</label>
                                    <input type="text" placeholder="Enter your first name" required>
                                </div>
        
                                <div class="input-field">
                                    <label>Middle Name</label>
                                    <input type="text" placeholder="Enter your middle name" required>
                                </div>
        
                                <div class="input-field">
                                    <label>Last Name</label>
                                    <input type="text" placeholder="Enter your last name" required>
                                </div>
        
                                <div class="input-field">
                                    <label>Gender</label>
                                    <select required>
                                        <option disabled selected>Select gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Prefer not to say</option>
                                    </select>
                                </div>
        
                                <div class="input-field">
                                    <label>Date of Birth</label>
                                    <input type="date" placeholder="Enter your birth date" required>
                                </div>
        
                                <div class="input-field">
                                    <label>Civil Status</label>
                                    <select required>
                                        <option disabled selected>Select civil status</option>
                                        <option>Single</option>
                                        <option>Married</option>
                                        <option>Widow/er</option>
                                        <option>Legally Separated</option>
                                        <option>Living In</option>
                                        <option>Separated</option>
                                        <option>Divorced</option>
                                    </select>
                                </div>
                                
                                <div class="input-field">
                                    <label>Email</label>
                                    <input type="email" placeholder="Enter your email" required>
                                </div>
        
                                <div class="input-field">
                                    <label>Mobile Number</label>
                                    <input type="number" placeholder="Enter your mobile number" required>
                                </div>

                                <div class="input-field">
                                    <label>Address</label>
                                    <input type="email" placeholder="Enter your email" required>
                                </div>
                            </div>
                        </div>
        
                        <div class="important">
                            <span class="title">Work Information</span>
        
                            <div class="fields">
                                <div class="input-field">
                                    <label>Employee ID</label>
                                    <input type="text" placeholder="100001" disabled>
                                </div>
                                
                                <div class="input-field">
                                    <label>Position</label>
                                    <select disabled>
                                        <option>Select Position</option>
                                        <option selected>Manager</option>
                                        <option>Service Crew</option>
                                        <option>Crew Manager</option>
                                    </select>
                                </div>
        
                                <div class="input-field">
                                    <label>Basic Pay</label>
                                    <input type="text" placeholder="500" disabled>
                                </div>

                                <div class="input-field">
                                    <label>Salary</label>
                                    <input type="text" placeholder="15000" disabled>
                                </div>
                            </div>  
                        </div>

                        <div class="bank">
                            <span class="title">Bank Information</span>
        
                            <div class="fields">
                                <div class="input-field">
                                    <label>Bank Name</label>
                                    <input type="text" placeholder="Enter bank name">
                                </div>

                                <div class="input-field">
                                    <label>Bank Account Number</label>
                                    <input type="text" placeholder="Enter bank account number">
                                </div>

                                <div class="input-field">
                                    <label>E-Wallet</label>
                                    <input type="text" placeholder="Enter e-wallet number">
                                </div>
                            </div>  
                        </div>

                        <div class="important">
                            <span class="title">Benefits Information</span>
        
                            <div class="fields">
                                <div class="input-field">
                                    <label>PhilHealth</label>
                                    <input type="text" placeholder="Enter PhilHealth Identification Number">
                                </div>

                                <div class="input-field">
                                    <label>SSS</label>
                                    <input type="text" placeholder="Enter SSS Number">
                                </div>

                                <div class="input-field">
                                    <label>Pag-IBIG</label>
                                    <input type="text" placeholder="Enter Pag-IBIG Membership Identification Number">
                                </div>
                            </div>  
                        </div>
                    </div>
                    
                    <div class="next">
                        <a href="clearance2.html" class="button-link">Edit</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="emp profile.js"></script>
</body>
</html>
