<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="emp edit prof.css">
    <title>Profile</title>
</head>
<body>
    <nav class="col-sm-2 sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="">
                </span>
                <div class="text logo-text">
                    <span class="name">&nbsp;Comp Name</span>
                    <span class="profession">ADMIN</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link space"></li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-user icon'></i>
                            <span class="text nav-text">Employees</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-calendar icon'></i>
                            <span class="text nav-text">Leave</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-receipt icon'></i>
                            <span class="text nav-text">Payroll</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-folder-open icon'></i>
                            <span class="text nav-text">Reports</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
            </div>
        </div>
    </nav>
        
    <section>
        <div class="row profile">
            <div class="col-sm-1 label">
                <p style="margin-top: 16px;">Profile</p>
            </div>
            <div class="col-sm-10 d-flex justify-content-end align-items-center label-small">
                <p style="margin-top: 16px;">Home / Edit Profile</p>
            </div>
        </div>        

        <div class="row personal-details">
            <span class="title">Personal Details</span>
            
            <div class="col-sm-4">
                <div class="input-field">
                    <label>First Name</label><br>
                    <input type="text" placeholder="Enter your first name" required>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="input-field">
                    <label>Middle Name</label><br>
                    <input type="text" placeholder="Enter your first name" required>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="input-field">
                    <label>Last Name</label><br>
                    <input type="text" placeholder="Enter your first name" required>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="input-field">
                    <label>Gender</label><br>
                    <select required>
                        <option disabled selected>Select gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="input-field">
                    <label>Date of Birth</label><br>
                    <input type="date" placeholder="Enter your birth date" required>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="input-field">
                    <label>Civil Status</label><br>
                    <select required>
                        <option disabled selected>Select civil status</option>
                        <option>Single</option>
                        <option>Married</option>
                        <option>Widow/er</option>
                        <option>Legally Separated</option>
                        <option>Living In</option>
                        <option>Separated</option>
                        <option>Divorced</option>
                    </select>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="input-field">
                    <label>Email</label><br>
                    <input type="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="input-field">
                    <label>Mobile Number</label><br>
                    <input type="number" placeholder="Enter your mobile number" required>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="input-field">
                    <label>Address</label><br>
                    <input type="email" placeholder="Enter your email" required>
                </div>
            </div>


            <span class="title">Work Information</span>
            
            <div class="col-sm-3">
                <div class="input-field">
                    <label>Employee ID</label><br>
                    <input type="text" placeholder="100001" disabled>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="input-field">
                    <label>Position</label><br>
                    <select disabled>
                        <option>Select Position</option>
                        <option selected>Manager</option>
                        <option>Service Crew</option>
                        <option>Crew Manager</option>
                    </select>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="input-field">
                    <label>Basic Pay</label><br>
                    <input type="text" placeholder="500" disabled>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="input-field">
                    <label>Salary</label><br>
                    <input type="text" placeholder="15000" disabled>
                </div>
            </div>


            <span class="title">Bank Information</span>
            
            <div class="col-sm-4">
                <div class="input-field">
                    <label>Bank Name</label><br>
                    <input type="text" placeholder="Enter bank name" required>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="input-field">
                    <label>Bank Account Number</label><br>
                    <input type="text" placeholder="Enter bank account number" required>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="input-field">
                    <label>E-Wallet</label><br>
                    <input type="text" placeholder="Enter e-wallet number">
                </div>
            </div>

            
            <span class="title">Benefits Information</span>
            
            <div class="col-sm-4">
                <div class="input-field">
                    <label>PhilHealth</label><br>
                    <input type="text" placeholder="Enter PhilHealth Identification Number" required>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="input-field">
                    <label>SSS</label><br>
                    <input type="text" placeholder="Enter SSS Number" required>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="input-field">
                    <label>Pag-IBIG</label><br>
                    <input type="text" placeholder="Enter Pag-IBIG Membership Identification Number" required>
                </div>
            </div>

            <div class="col-sm-4">
                <div><a href=""><button class="save-profile-button">Save</button></a></div>
            </div>
        </div>
    </section>

    <script src="emp edit prof.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
